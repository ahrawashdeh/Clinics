<h2>Add Clinic</h2>
<form>
    <input type="text" name="name" [(ngModel)]="clinic.name" class="form-control">
    <button class="btn btn-primary" type="submit" (click)="addClinic()">Save</button>
</form>

<h2>All Clinics</h2>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let clinic of clinics">
        <a [routerLink]="['/clinic', clinic.id]">{{clinic.name}} </a>
    </li>
</ul>
