<h2>Register</h2>
<div>
    <div>
        <label>Name</label>
        <input [(ngModel)]="user.username" name="name" type="text" class="form-control">
    </div>
    <div>
        <label>Role</label>
        <!-- <input [(ngModel)]="user.role" name="role" type="text" class="form-control"> -->
        <select [(ngModel)]="user.role" name="role" class="form-control">
            <option value="Admin">Admin</option>
            <option value="Patient">Patient</option>
        </select>
    </div>
    <div>
        <label>Password</label>
        <input [(ngModel)]="user.password" name="password" type="password" class="form-control">
    </div>
    <button class="btn btn-primary" (click)="register()">Register</button>
</div>
